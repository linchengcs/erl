<div>
  <div ng-show="isGuest">
    <form role="form" >
      <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" class="form-control" id="username" placeholder="rick" name="username" ng-model="user.username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码：</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ng-model="user.password">
      </div>
      <div style="color:red">{{errMsg}}</div>
      <button ng-click="submit()" class="btn btn-default">登录</button>
    </form>
  </div>
  <div ng-hide="isGuest">
    您已登录，点击<a href="" ng-click="logout()">登出</a>
  </div>
</div>
