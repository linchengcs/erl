<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick's blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">
  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="./blog.html">博客</a>
          <a class="blog-nav-item" href="./about.html">关于</a>
          <a class="blog-nav-item" href="./login.html">登录</a>
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="blog-header">
        <p class="lead blog-description">请登录：</p>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">
          <div>
            <form role="form">
              <div class="form-group">
                <label for="title">标题:</label>
                <input type="text" class="form-control" id="title" placeholder="day">
              </div>
              <div class="form-group">
                <label for="content">内容：</label>
                <textarea class="form-control" rows="3" id="content"></textarea>
              </div>
              <button type="button" class="btn btn-default" onclick="post()">保存</button>
            </form>
          </div>
        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>About</h4>
            <p>程林，男，上海IT工程师</p>
          </div>
          <div class="sidebar-module">
            <h4>操作</h4>
            <ol class="list-unstyled">
              <li><a href="#">注册</a></li>
            </ol>
          </div>
          <div class="sidebar-module">

          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">
      <p>
        <a href="#">Back to top</a>
      </p>
    </div>


    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script>
      function post(){
      title=document.getElementById("title").value;
      content=document.getElementById("content").value;
      formData="title=" + title + "&" + "content=" + content;
      $("#blog").prepend("<hr>" + title + "<br>"  + content + "<br>"  + (new Date()).toLocaleString() + "<br>" );
      $.ajax({
      url : "/blog",
      type: "POST",
      data : formData,
      success: function(data, textStatus, jqXHR)
      {
      window.location.href = "./blog.html";
      }
      });
      }
    </script>
  </body>
</html>
